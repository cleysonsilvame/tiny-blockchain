<div class="min-h-screen h-screen bg-slate-950 flex flex-col">
  <!-- Header -->
  <header class="bg-slate-900 border-b border-slate-800 px-8 py-4">
    <div class="max-w-full">
      <div class="flex items-center gap-3">
        <h1 class="text-3xl font-bold text-white mb-2">
          Blockchain Visualizer
        </h1>
      </div>

      <p class="text-slate-400">
        Educational tool for understanding blockchain mining and proof-of-work
      </p>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex flex-1 min-h-0">
    <!-- Mempool Sidebar -->
    <app-mempool-sidebar
      class="overflow-hidden flex-shrink-0 border-r border-slate-800"
      [ngStyle]="mempoolStyle()">
    </app-mempool-sidebar>

    <!-- Left Resizer Divider -->
    <div
      (mousedown)="onLeftResizerMouseDown($event)"
      [class.bg-blue-500]="isResizing() && activeResizer() === 'left'"
      class="h-full w-1 bg-slate-700 hover:bg-slate-600 cursor-col-resize transition-colors flex-shrink-0"
      [class.cursor-grabbing]="isResizing() && activeResizer() === 'left'">
    </div>

    <!-- Center Mining Area -->
    <div class="flex-1 flex flex-col min-h-0 overflow-hidden">
      <!-- Mining Block -->
      <div
        class="border-b border-slate-800 overflow-auto flex-shrink-0 flex-grow-0"
        [ngStyle]="miningBlockStyle()">
        <app-mining-block class="h-full block" [blockNumber]="currentBlockNumber()" [previousHash]="previousHash()" [difficulty]="difficulty"
          [pendingTransactions]="mempool()" [minerAddress]="blockchainService.getDefaultMinerAddress()">
        </app-mining-block>
      </div>

      <!-- Vertical Resizer Divider -->
      <div
        (mousedown)="onVerticalResizerMouseDown($event)"
        [class.bg-blue-500]="isResizing() && activeResizer() === 'vertical'"
        class="h-1 w-full bg-slate-700 hover:bg-slate-600 cursor-row-resize transition-colors flex-shrink-0"
        [class.cursor-grabbing]="isResizing() && activeResizer() === 'vertical'">
      </div>

      <!-- Blockchain Display -->
      <div class="overflow-auto flex-shrink-0 flex-grow-0 min-h-0" [ngStyle]="blockchainDisplayStyle()">
        <app-blockchain-display></app-blockchain-display>
      </div>
    </div>

    <!-- Right Resizer Divider -->
    <div
      (mousedown)="onResizerMouseDown($event)"
      [class.bg-blue-500]="isResizing() && activeResizer() === 'right'"
      class="h-full w-1 bg-slate-700 hover:bg-slate-600 cursor-col-resize transition-colors flex-shrink-0"
      [class.cursor-grabbing]="isResizing() && activeResizer() === 'right'">
    </div>

    <!-- Right Sidebar -->
    <div
      class="flex flex-col overflow-y-auto bg-slate-950 border-l border-slate-800 flex-shrink-0"
      [ngStyle]="rightPanelStyle()">
      <app-stats-dashboard />
      <app-wallet-explorer class="flex-1" />
    </div>
  </div>



</div>
